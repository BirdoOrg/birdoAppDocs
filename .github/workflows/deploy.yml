name: Docusaurus Build to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Docusaurus and deploy to Github Page
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Include VLibras
        run: sed -i "s|</body>|$(cat ./static/vlibras.min.html)\n</body>|" index.html
      - name: Set up runner Git
        run: |
          git config user.email "birdostudio@noreply.birdo.com"
          git config user.name "birdostudio[bot]"
      - name: Delete all but build
        run: for I in $(ls -a | grep -Ev "build|^\.$|^\.\.$|\.git$"); do if [ -f $I ]; then rm -f $I; else rm -fr $I; fi; done
      - name: Bring built to root
        run: mv build/* .
      - name: Remove empty build dir
        run: rm -r build/
      - name: Indexing
        run: |
          git symbolic-ref HEAD refs/heads/gh-pages
          git reset
          git add .
          git commit -m "auto commit"
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push --force origin gh-pages


